name    = Syntax-Infix-Smartmatch
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2023

[GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[NextRelease]
[CheckChangesHasContent]
[Git::Contributors]

[DistBuild]
version_method = installed
auto_plugin_requires = 1
[Prereqs]
perl = 5.014
[DynamicPrereqs::Meta]
phase = build
condition = has_perl v5.38
prereqs = XS::Parse::Infix 0.46

[InstallGuide]
[PPPort]
style = ModuleBuild
override = 1

[Git::Check]

[RunExtraTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[PodWeaver]
[PkgVersion]

[PodSyntaxTests]
